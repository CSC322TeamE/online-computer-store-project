<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/forumReport.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        form {
            border: 4px solid black;
            margin: 0 auto;
            padding: 40px;
            width: fit-content;
        }
    </style>
    <title>Forum Report Page</title>

</head>

<body>
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script> alert('{{ message }}'); </script>
        {% endif %}
    {% endfor %}
{% endif %}

<div class="wrap">
    <div class="login-title">
         <h1>Forum Report Page</h1>
        You are reporting: <div style = "color: #ff66ff" >{{ reportedID }}</div>
        About this message he/she sent: <div style = "color: #ff66ff" >{{ discussion.discuss }}
    </div>
    <b>
        <form class="login-form" action="\forum\report\" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="discussionID" value={{ discussionID }}>
            <input type="hidden" name="reportedID" value={{ reportedID }}>
            <input type="submit" value="submit" class="login-submit">
        </form>
    </b>
</div>
</body>

</html>
