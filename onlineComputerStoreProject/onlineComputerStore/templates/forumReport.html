<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        form {
            border: 4px solid black;
            margin: 0 auto;
            padding: 40px;
            width: fit-content;
        }
    </style>
    <title>Forum Report Page</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script> alert('{{ message }}'); </script>
        {% endif %}
    {% endfor %}
{% endif %}

<form action="\forum\report\" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="discussionID" value={{ discussionID }}>
    <input type="hidden" name="reportedID" value={{ reportedID  }}>
    <input type="submit" class="btn btn-success" value="submit">
</form>
</body>
</html>
