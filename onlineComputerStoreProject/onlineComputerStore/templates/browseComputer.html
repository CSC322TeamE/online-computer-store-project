{% load static %}
<link rel="stylesheet" href="/static/css/browse.css?{% now "U" %}"/>

<div class="grid-container">
<div class="tools">
    <div class="search-area">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="search" id="search" placeholder="Search"/>
            <input type="submit" id="searchbutton" value="GO">
        </form>
    </div>
</div>

<div class="products-products-table">
    <div class="products products-table">
        {% for item in item_list %}
        <div class="product">
            <div class="product-img">
                <img src="{{ item.img.url }}">
            </div>
            <div class="product-content">
                <h3>
                    <a href="/item/{{ item.url_slug }}">{{ item.name }}</a>
                    <small>{{ item.description }}</small>
                </h3>
                <p class="product-text price">{{ item.price }}</p>
                <p class="product-text genre">{{ item.rating }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<div class="page-list">

</div>



<div class="filter-area">
    <div id="filter-computer">
        <form id="filter-form" action="/browse/computer" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
        </form>
        <input class="submit" type="submit" name="filter computer" value="Submit" form="filter-form">
        <button id='reset' onclick="document.location.href='/browse/';">RESET</button>
    </div>
</div>

</div>
