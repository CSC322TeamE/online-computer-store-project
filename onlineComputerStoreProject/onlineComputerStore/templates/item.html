<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item page</title>
</head>
<body>
    <img src="{{ item.img.url }}">
    <ul>
        <li>{{ item.name }}</li>
        <li>{{ item.description }}</li>
        <li>{{ item.rating }}</li>
        <li>{{ item.price }}</li>
    </ul>
    <a href="/purchase/{{ item.url_slug }}">purchase</a>
</body>
</html>
