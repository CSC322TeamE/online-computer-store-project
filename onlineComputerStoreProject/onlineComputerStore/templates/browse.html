{% load static %}
<link rel="stylesheet" href="{% static 'css/browse.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(
        function(){
            $("#view").click(
                function() {
                    $(".products").toggleClass("products-table");
                }
            )
        }
    );

</script>

<div class="tools">
    <div class="search-area">
        <input type="text" id="search" placeholder="Search" /> <button id="searchbutton">Go</button>
    </div>
    <div class="settings">
        <button id="view">Switch View</button>
    </div>
</div>
<div class="products products-table">
    {% for item in item_list %}
    <div class="product">
        <div class="product-img">
            <img src="{{ item.img.url }}">
        </div>
    <div class="product-content">
        <h3>
            <a href="/item/{{ item.url_slug }}">{{ item.name }}</a>
            <small>{{ item.description }}</small>
        </h3>
        <p class="product-text price">{{ item.price }}</p>
        <p class="product-text genre">{{ item.rating }}</p>
        </div>
    </div>
    {% endfor %}
</div>
