<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Address</title>
    <h1 class="maintext">Online Computer Store</h1>
</head>
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script> alert('{{ message }}'); </script>
        {% endif %}
    {% endfor %}
{% endif %}

<body>
<div class="navBar">
    <a href="/">Home</a>
    <a href="/browse">Browse</a>
    Welcome, <a href="/account">{{ user }}</a>
    <a href="/logout">Logout</a>
    <a href="/forum">Forum</a>
    <a href="/aboutus">About Us</a>
</div>

		<div class="wrap">
			<div class="register-wrap">
				<div class="login-title">
					Add Address
				</div>

                <form class="login-form" action="/address/" method="POST">
                    {% csrf_token %}
                    <input type="text" name="m_address">
                    <input type="submit" name="Submit" value="Update Address" class="register-submit"/>
				</form>


			</div>
		</div>





</body>
</html>
