<html lang="en">

</head>
<body style="margin-left: 50px">
<div class="navBar">

    <a href="/browse">Browse</a>

</div>
    <h1>Confirmation</h1>
    <ul>
        <li>
            <label>Item name: {{ item.name }}</label>
        </li>
        <li>
            <lable>payment method {{ payment_method }}</lable>
        </li>
        <li>
            <form method="post">
                {% csrf_token %}

            </form>
        </li>
    </ul>
