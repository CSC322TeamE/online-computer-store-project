<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/topUp.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Up</title>
    <h1 class="maintext">Online Computer Store</h1>
</head>
<body class="wrap">
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script> alert('{{ message }}'); </script>
        {% endif %}
    {% endfor %}
{% endif %}
<div class="navBar">
    <a href="/">Home</a>
    <a href="/browse">Browse</a>
    Welcome, <a href="/account">{{ user }}</a>
    <a href="/logout">Logout</a>
    <a href="/forum">Forum</a>
    <a href="/aboutus">About Us</a>
</div>
<div class="login-wrap" style="width: 300px">
    <div class="login-title">
        Top Up Your Balance
    </div>
    <form class="login-form" action="/topUp/" method="POST">
        {% csrf_token %}
        <input type="text" name="customer_name" class="login-input" placeholder="Name" required>
        <input type="text" name="card_num" class="login-input" placeholder="Card Number" required>
        <input type="password" name="pwd" class="login-input" placeholder="Password" required>
        <input type="number" name="amount" class="login-input" placeholder="Amount" min="0.1" step="any" required>
        <input type="submit" name="confirm" value="Confirm" class="login-submit"/>
    </form>
</div>
</body>
</html>
